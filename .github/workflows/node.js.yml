# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [16.x]
        include:
          - directory: 'FrontEnd'
          - directory: 'BackEnd/api-gateway'
          - directory: 'BackEnd/auth'
          - directory: 'BackEnd/community' # Correct placement for directory in the matrix

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ github.workspace }}/${{ matrix.directory }}/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ${{ github.workspace }}/${{ matrix.directory }}

      - name: Build
        run: npm start
        working-directory: ${{ github.workspace }}/${{ matrix.directory }}

      - name: Start application
        run: npm start
        working-directory: ${{ github.workspace }}/${{ matrix.directory }}




